<extend name="Base/base" />

<block name="body">
  <taglib name="Admin" />
  <div class="row">
    <div class="col-md-12">
      <notempty name="error">
        <div class="alert alert-danger alert-dismissible fade in" role="alert" style="margin-bottom:0">
          <button class="close" type="button" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
          <p>{$error}</p>
        </div>
      </notempty>
      <notempty name="success">
        <div class="alert alert-success alert-dismissible fade in" role="alert" style="margin-bottom:0">
          <button class="close" type="button" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
          <p>{$success}</p>
        </div>
      </notempty>
    </div>
    <div class="col-md-12">
      <h3>编辑管理员</h3>
    </div>
    <div class="col-md-6">
      <form action="__SELF__" method="POST">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" disabled="disabled" value="{$post['username']}">
        </div>
        <div class="form-group">
          <label for="username">密码</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
          <label for="username">重复密码</label>
          <input type="password" class="form-control" name="rpassword" id="rpassword" placeholder="请重复密码">
        </div>
        <admin:grant permit="Administrator/create">
          <input type="hidden" name="id" value="{$post['id']}">
          <button class="btn btn-primary">保存</button>
        </admin:grant>
        <admin:grant permit="Administrator/applyGroups">
          <a href="{:U('Administrator/applyGroups', ['id' => $administrator['id']])}" class="btn btn-warning">应用组</a>
        </admin:grant>
        <a class="btn btn-default" href="javascript:window.history.go(-1)">返回</a>
      </form>
    </div>
  </div>
</block>
